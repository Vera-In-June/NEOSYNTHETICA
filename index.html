        display: none;

        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;

    <body>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="collaborators.html">collaborators</a></li>

      <!-- having width and height in html and css is a bad idea, so I removed it <3 -->
      <div class="content">
        <header>
          Quel est votre langue ?
        </header>
        <ul class="copy" style="list-style-type:none"> <!-- Ces sont langues théoriques ! Je n'ai pas ces langues.... -->
          <li><button type="button" onclick="french()">Français</button></li>
          <li><button type="button" onclick="chinese()">汉语</button></li>
          <li><button type="button" onclick="japanese()">日本語</button></li>
          <li><button type="button" onclick="maori()">Reo Māori</button></li>
          <li><button type="button" onclick="english()">English</button></li>
        </ul> <!-- réparer-le! -->
        <p id="Chinoise">I hope this works!</p>
        <header>
          Pour votre confort
        </header>
        <ul class="copy" style="list-style-type:none">
          <li class="dropdown"><span>Mode daltonienne</span> <!-- colour blind mode -->
            <div class="dropdown-content">
              <p><a href="">Red-Green</a></p> <!--Deuteranomaly, Protanomaly, Protanopia, deuteranopia. Avoid red and green because they are useless colours here ! -->
              <p><a href="">Blue-Yellow</a></p> <!-- Tritanomaly, Tritanopia. Idk man, no colours are safe with this one -->
              <p><a href="">Monochromacy</a></p> <!-- No such thing as colour, use cool patterns instead. -->
            </div></li> <!-- dyslexia frendly mode -->
          <li><a href="">Mode dyslexie gentille</li> <!-- dyslexia friendly mode -->
        </ul> <!-- réparer-le! -->
      </div>
      <script>
      function french() {
        document.getElementById("Chinoise").innerHTML = "TRÈS BIEN !!!";
      }
      function chinese() {
        document.getElementById("Chinoise").innerHTML = "好耶！！！";
      }
      function japanese() {
        document.getElementById("Chinoise").innerHTML = "Dori dori dori dori";

      function maori() {
        document.getElementById("Chinoise").innerHTML = "Aue!";

      function english() {

      }
