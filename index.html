    <head>
      <meta charset="utf-8" name="viewport" content="width=device-width", initial-scale="1.0">

      <link rel="stylesheet" href="style_stimple.css">
      <link rel="stylesheet" href="text_stimple.css">
      <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #999999;
        max-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 16px 20px;
        z-index: 1; /* fix this ! */
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      </style>
    </head>
    <body>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="collaborators.html">collaborators</a></li>
      </ul> <!-- temporary navigation links, delete later -->
      <!-- having width and height in html and css is a bad idea, so I removed it <3 -->
      <div class="content">
        <header>
          <div id="langQ" class="copy"></div>
        </header>
        <ul class="copy" style="list-style-type:none"> <!-- Ces sont langues théoriques ! Je n'ai pas tout de ces langues.... -->
          <li><a href="#" onclick="setLanguage('fr')">Français</a></li>
          <!--
          <li><button type="button" onclick="chinese()">汉语</button></li>
          <li><button type="button" onclick="japanese()">日本語</button></li>
          <li><button type="button" onclick="maori()">Reo Māori</button></li>
          -->
          <li><a href="#" onclick="setLanguage(en)">English</a></li>
        </ul> <!-- réparer-le! -->
        <header>
          <div id="comf" class="copy"></div>
        </header>
        <ul class="copy" style="list-style-type:none">
          <li class="dropdown"><span><div id="cb" class="copy"></div></span> <!-- colour blind mode -->
            <div class="dropdown-content">
              <p><a href=""><div id="RG" class="copy"></div></a></p> <!-- (Red-green) Deuteranomaly, Protanomaly, Protanopia, deuteranopia. Avoid red and green because they are useless colours here ! -->
              <p><a href=""><div id="BY" class="copy"></a></p> <!-- (Blue-yellow) Tritanomaly, Tritanopia. Idk man, no colours are safe with this one -->
              <p><a href=""><div id="monoch" class="copy"></a></p> <!-- (Monochromacy) No such thing as colour, use cool patterns instead. -->
            </div></li>
          <li><a href=""><div id="dix" class="copy"></div></li> <!-- dyslexia friendly mode -->
        </ul> <!-- réparer-le! -->
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      var language;
      function getLanguage() {
      (localStorage.getItem('language') == null) ? setLanguage('en') : false;
      $.ajax({
      url:  '/language/' +  localStorage.getItem('language') + '.json',
      dataType: 'json', async: false, dataType: 'json',
      success: function (lang) { language = lang } });
      }

      function setLanguage(lang) {
      localStorage.setItem('language', lang);

      $(document).ready(function(){
      $('#langQ').text(language.whatLanguage);
      });
      }
      </script>
    </body>
  </html>
<!--
when the 'style' stylesheet has 'cbBY' in it's filename, that means it is the 'blue-yellow colourblind mode' and vice versa for 'cbRG' being red-green
when the 'text' stylesheet has 'dix' in the filename, then it's the dyslexia friendly version.
-->
